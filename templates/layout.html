<!DOCTYPE html>
<html>
<head>
    <title>Bank Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chatbot-container">
        <h1>Bank Chatbot</h1>
        <div class="chatlog">
            <p class="bot-message">Hi there, how can I help you today?</p>
        </div>
        <form class="chat-form" method="POST" action="{{ url_for('chatbot') }}">
            <input type="text" name="question" placeholder="Ask me a question...">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Bank Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chatbot-container">
        <h1>Bank Chatbot</h1>
        <div class="chatlog">
            {% for message in messages %}
                {% if message['type'] == 'bot' %}
                    <p class="bot-message">{{ message['text'] }}</p>
                {% elif message['type'] == 'user' %}
                    <p class="user-message">{{ message['text'] }}</p>
                {% endif %}
            {% endfor %}
        </div>
        <form class="chat-form" method="POST" action="{{ url_for('chatbot') }}">
            <input type="text" name="question" placeholder="Ask me a question...">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
